{% load bootstrap_filters %}

<!-- myapp/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .login-title {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card p-4" style="width: 350px;">
        <h3 class="text-center login-title mb-4">Login</h3>

        <!-- Display messages (for errors) -->
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <strong>{{ message }}</strong>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <!-- Username field -->
                <label for="username" class="form-label">Username</label>
                {{ form.username|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <!-- Password field -->
                <label for="password" class="form-label">Password</label>
                {{ form.password|add_class:"form-control" }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>

        <!-- Optional links for registration and password reset -->
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (for dismissible alerts and other features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
